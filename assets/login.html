<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Travel Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="glass-card shadow p-4" style="max-width: 480px; width: 100%;">

      <div class="text-center mb-3">
        
        <h3 class="fw-bold">Travel Planner</h3>
      </div>

      <form onsubmit="loginUser(event)">
        
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100 mt-4 py-2">Login</button>

        <p id="message" class="text-center mt-3"></p>

        <button type="button" class="btn btn-light w-100 mt-0 border ">
          <img 
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
            width="18" 
            class="me-4">
          Continue with Google
        </button>

        <p class="text-center mt-3">
          Don't have an account?
          <a href="#">Sign Up</a>
        </p>

      </form>
    </div>
  </div>

  <footer class="bg-dark text-white">
        <div class="container text-center p-2">
            <p>&copy; 2025 Lets Go. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
